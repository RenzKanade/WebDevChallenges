<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
    <!--Web Info-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="card">
        <div class="header">
            <img class="headimg" src="images\header.jpg" alt="">
        </div>
        <div class="profile-img">
            <img class="profimg" src="images\profile.jpg" alt="">
        </div>
        <div class="profile-desc">
            <h1 class="name">Azumaya Junta <span class="age">25</span></h1>
            <small class="location"> Japan </small>
        </div>
        <hr>
        <div class="profile-stat">
            <div class="stat">
                <h2 class="number">10k</h2>
                <small class="count">Posts</small>
            </div>
            <div class="stat">
                <h2 class="number">10</h2>
                <small class="count">Following</small>
            </div>
            <div class="stat">
                <h2 class="number">50k</h2>
                <small class="count">Followers</small>
            </div>
        </div>
    </div>
</body>
</html>
