<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <!--Web Information-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stats Preview Card </title>
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="https://picsum.photos/id/1015/500/300" alt="" class="img">
        </div>
        <div class="description">
            <h1 class="title"> Be the <span class="accent">Important</span> part of your business </h1>
            <p class="subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit totam minus modi illo voluptatibus laborum excepturi quis sunt, cum, ea esse suscipit odio quibusdam molestias at quaerat ullam corporis rerum?</p>
            <div class="stat-container">
                <div class="stat"><p class="number">100</p> <small class="count">Works</small></div>
                <div class="stat"><p class="number">239</p> <small class="count">Connections</small></div>
                <div class="stat"><p class="number">5</p> <small class="count">Places</small></div>
            </div>
        </div>
    </div>
</body>
</html>
